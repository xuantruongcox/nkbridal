<div *ngIf="info;" class="">
  <div class="container my-4">
    <div class="row">
      <div class="col-12 col-md-7">

        <!--Carousel Wrapper-->
        <div class="container my-2">
          <div id="carousel" class="carousel slide carousel-fade" data-interval=false data-ride="carousel">
            <!--Indicators-->

            <!--/.Indicators-->
            <!--Slides-->
            <div class="carousel-inner" role="listbox">
              <!--First slide-->
              <div *ngFor="let thum of thumbImg;let i = index" class="carousel-item d-flex justify-content-center"
                [class.active]="i == 0 ? true : false">
                <img class="d-block fixed rounded animated fadeIn" style="border: solid white 5px" [src]="thum.image"
                  alt="First slide">
              </div>

              <!--/Third slide-->
            </div>
            <!--/.Slides-->
            <!--Controls-->
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
              <span class="text-dark fas fa-angle-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="text-dark carousel-control-next" href="#carousel" role="button" data-slide="next">
              <span class="text-dark fas fa-angle-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
            <!--/.Controls-->

          </div>
          <div class="d-none d-md-flex justify-content-center">
            <div class="carousel-indicators justify-content-start">
              <div *ngFor="let thum of thumbImg;let i = index" data-target="#carousel"
                style="background-color: transparent;" class="" [class.active]="i == 0 ? true : false"
                [attr.data-slide-to]="i">
                <img class="image-indicator rounded " [src]="thum.image" alt="">
              </div>
            </div>
          </div>
        </div>
        <!--/.Carousel Wrapper-->
      </div>
      <!--  -->
      <div class="col-12 col-md-5">
        <div *ngFor="let form of info" class="container py-3 animated fadeIn h-100 text-center border-double">
          <div class="title d-flex flex-column justify-content-center">
            <h6 class="font-weight-bold h3-responsive">{{form.name}}</h6>
            <p class="text-muted">{{form.price | currency}}</p>
          </div>
          <hr class="mt-0">
          <div class="row mt-3">
            <div class="col-md-12">
              <div class="">Size</div>
            </div>
            <div class="col-md-12">
              <a href="" class="btn white btn-sm">4</a>
              <a href="" class="btn white btn-sm">6</a>
              <a href="" class="btn white btn-sm">10</a>
              <a href="" class="btn white btn-sm">12</a>
              <a href="" class="btn white btn-sm">CUSTOM-MADE</a>
            </div>
            <div class="col-md-12 pr-4 mt-2">
              <a href="" class="btn text-light w-100 light-blue darken-2">Add to Cart</a>
              <a href="" class="btn text-light w-100 light-blue darken-4">Buy it now</a>
            </div>
          </div>

          <hr>
          <div class="word-wrap: break-word;" style="word-break: break-all">{{form.content}}</div>

          <div class="container">
            <div class="social d-flex flex-center">
              <a target="_blank" href="https://facebook.com" class="text-dark">
                <i style="cursor: pointer" class="fab fa-facebook fa-2x"></i>
              </a>
              <a target="_blank" href="https://twitter.com" class="text-dark px-3">
                <i style="cursor: pointer" class="fab fa-twitter fa-2x"></i>
              </a>
              <a target="_blank" href="https://pinterest.com" class="text-dark">
                <i style="cursor: pointer" class="fab fa-pinterest fa-2x"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
