<app-header></app-header>
<app-navbar></app-navbar>
<!--  -->
<div class="container text-center mt-2 mb-4">
  <h3 class="my-4">Prom/Formal dress</h3>
  <div class="row">
    <div *ngFor="let list of lists" class="col-md-3 col-12 mb-3">
      <div class="model-parent text-center">
        <div class="flex-center">
          <a href="" class="btn btn-dark text-light position-absolute">{{title}}</a>
        </div>
        <img class="img-model border" [src]="list.img" alt="">
      </div>
      <p class="mb-0">{{list.name}}</p>
      <p class="text-muted">{{list.price | currency}}</p>
    </div>
  </div>
</div>
