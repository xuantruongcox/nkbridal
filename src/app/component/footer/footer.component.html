<footer *ngIf="footer" class="page-footer font-sm blue pb-0 pt-4">

    <!-- Footer Links -->
    <div class="container-fluid text-center text-md-left">
  
      <!-- Grid row -->
      <div class="row">
  
        <!-- Grid column -->
        <div class="main-footer col-md-12 mt-md-0 text-light mt-12">
          <!-- Content -->
          <h5 class="text-dark text-uppercase font-weight-bold" style="font-size: 30px">{{footer.Title}}</h5>
          <h5 class="text-dark">{{footer.by | uppercase}}</h5>
          <p class="text-dark">ABN: {{footer.ABN}}</p>
          <p class="text-dark">Address: {{footer.Address}}</p>
          <p class="text-dark">Phone: {{footer.NumPhone}}</p>          
          <p class="text-dark">Email: {{footer.Email}}</p>
        </div>
        <!-- Grid column -->

        <!--  -->
        
  
      </div>
      <hr class="clearfix w-100 d-md-none pb-3">

      <!-- Grid row -->
  
    </div>
    <!-- Footer Links -->
  
    <!-- Copyright -->
    <div class="footer-copyright h5 text-dark text-center mb-0 py-3">Â© 2019 Copyright:
      <a class="text-dark">{{footer.Copyright}}</a>
    </div>
    <!-- Copyright -->
  
  </footer>
